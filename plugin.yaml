        derived_from: cloudify.nodes.ApplicationModule
        properties:
            name:
                description: >
                    Name of MIB file under blueprint's 'mibs' directory.
        interfaces:
            cloudify.interfaces.lifecycle:
                create:
                    implementation: managed_nagios.managed_nagios_plugin.mib.tasks.create
                    inputs: {}
